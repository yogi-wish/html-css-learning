    <h2 align="right">Student registration form
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h2>
    <form>
        <table align="right" cellpadding="5" bgcolor="skyblue">
            <tbody><tr>
                <td>
                Name:
                </td>
                <td>
                    <input type="text" placeholder="Name">
                </td>
            </tr>
            <tr><td>
                Roll No.:
            </td>
            <td>
                <input type="text" placeholder="Roll no">
            </td>
            </tr><tr>
                <td>
                    Mobile No.:
                </td>
                <td>
                    <input type="text" placeholder="mobile no">
                </td>
            </tr>
            <tr>
                <td>
                    email address:
                </td>
                <td>
                    <input type="email" placeholder="email@gmail.com">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" placeholder="password">
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    Date of birth:
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Hobbies:
                </td>
                <td>
                    <input type="checkbox">singing
                    <input type="checkbox">dancing
                    <input type="checkbox">hicking
                    <input type="checkbox">treking
                </td>
            </tr>
            <tr>
                <td>
                    Educational Qualification:
                </td>
                <td>
                    <select>
                        <option>Select option</option>
                        <option>10th</option>
                        <option>12th</option>
                        <option>Graduation</option>
                        <option>Post graduation</option>
                        <option>None</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <textarea row="5" column="20" placeholder="address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="Submit" value="Submit">
                    <input type="Reset" value="Reset">
                </td>
            </tr>
        </tbody></table>
    </form>
